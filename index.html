<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- local -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img class="img-fluid" src="img/cleaning.jpg" alt="marge">
        </div>
        <div class="col">
          <form id="toDoForm">
            <div class="form-group">
              <label for="task">Task:</label>
              <input id="task" autocomplete="off" class="form-control" value="Sweep the ceiling">
              <label for="time">Time:</label>
              <input id="time" autocomplete="off" class="form-control" value="Spring">
              <label for="city">City:</label>
              <input id="city" autocomplete="off" class="form-control" value="Portland">
              <label for="state">State:</label>
              <input id="state" autocomplete="off" class="form-control" value ="OR">
              <label for="country">Country:</label>
              <input id="country" autocomplete="off" class="form-control" value="US">
            </div>
            <button type="submit" class="btn btn-info">Add</button>
          </form>

          <hr>
          <h4>Checklist:</h4>
          <form id="checklist">
            <div id="checkedItems"class="form-group">

            </div>
          </form>
        </div>
        <div class="col">
        <ul id="description" class="list-unstyled">

        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
